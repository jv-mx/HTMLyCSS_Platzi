<!DOCTYPE html>
<html lang="es">
    <!--En la etiqueta/contenedor head, se mandan a llamar todos los elementos importantes para el navegador
    Dependencias, librerias o el css, esto no lo vera el usuario-->
    <head>
        <!--El atributo meta, contiene propiedades especiales como charset, para poder infdicarle al navegador
        como interpretar caracteres especiales-->
        <meta charset="UTF-8">
        <!--Descriptionm es una propiedad de meta que nos permite agregar una leyenda bajo nuestro titulo en el navegador
        esto mejora el desempe;o de nuestra estratrgia de SEO-->
        <meta name="description" content="Descripcion del proyecto">
        <!--Robots le indica a los robots dentro de los navegadores poder hacer los ajustes necesarios a nuestros
        proyectos para que sean visibles en ellos-->
        <meta name="robots" content="index-follow">
        <!--El meta viewport, nos permite escalar nuestra pagina dentro de otros dispositivos de manera
        que esta sea responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--El atributo link, nos permite crear los enlaces con nuestros documentos css y agregarlos a
        nuestro html-->
        <link rel="stylesheet" href="./css/style.csss">
        <title>Titulo de mi pagina</title>
    </head>
    <!--Todo lo que vera el usuario se enontrara 
    contenido en la etiqueta/contenedor body-->
    <body>
        <!--A continuacion se muestra una estructura de html semantico, el cual por buenas practicas
        siempre debe ser procurado su uso-->
        <header>
            <nav></nav>
        </header>
        <main>
            <section>
                <article></article>
            </section>
            <!--Genera una lista desordenada. Bullets-->
            <ul>
                <li>Primer item de lista</li>
            </ul>
            <!--Genera una lista ordenada. 1 al n-->
            <ol></ol>
        </main>        
        <footer>

        </footer>
        <!--La etiqueta contenedora div se considera un comodin ya que puede enmarcar una estructura completa
        sin embargo por buenas practicas siempre es recomentado el uso de html semantico-->
        <div></div>
        <!--La etiqueta p nos ayuda a almacenar bloques de texto. -->
        <p>Soy un texto/parrafo</p>
        <!--La etiqueta h nos ayuda a generar titulos que se diferencian en tama;o del resto de los
        parrafos dependiendo de su numeracion(h1 - h6), siendo h1 el de letra mas grande-->
        <h1>Soy un titulo</h1>
        <!--La etiqueta ancala o a, nos permite generar hipervinculos-->
        <a href="Soy un link"></a>

    </body>
</html>
